<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>

  <main id="subscribe-screen">
    <div class="container">
      <div class="container-value">
        <section class="text-section">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <section class="list">
            <div>
              <img src="./assets/images/icon-list.svg">
              <p>Product discovery and building what matters</p>
            </div>
            <div>
              <img src="./assets/images/icon-list.svg">
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div>
              <img src="./assets/images/icon-list.svg">
              <p>And much more!</p>
            </div>


          </section>




          <label for="email" class="input-label">Email address</label>
          <p id="invalid-text" class="invalid-text" hidden>Valid email required</p>
          <br>
          <input id="email" type="email" placeholder="email@company.com">
          <br>
          <button id="subscribe-btn">Subscribe to monthly newsletter</button>
        </section>

        <section id="img-section"> <img src="./assets/images/illustration-sign-up-desktop.svg" alt=""></section>

      </div>

    </div>

  </main>

  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juliely Lima</a>.
  </div>
</body>

</html>
